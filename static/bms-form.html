            <input onchange="posterchange(event)" type="file" id="poster" name="poster" style="display: none;"  >

        <button>Add Movie</button>

    <script>

    let movieimg = document.getElementById("movieimg");
        function posterchange(event) {
            let file = event.target.files[0];
            convert(file)
                .then(base64 => {
                    movieimg.src = base64;
                })
        }

        function convert(file) {
            return new Promise((res, rej) => {
                let fileReader = new FileReader();
                fileReader.readAsDataURL(file);
                fileReader.onload = () => {
                    res(fileReader.result);
                }
                fileReader.onerror = (error) => {
                    rej(error);
                }
            })
        }

        function addMovies(event){
            event.preventDefault();
            let data = new FormData(event.target);
            let file = event.target[0].files[0];
            convert(file)
                .then(base64img => {
                    data.delete("poster");
                    data.append("poster", base64img);
                    fetch(`http://localhost:3000/api/add-Movies`, {
                        method: "post",
                        body: data
                    })
                        .then(res => {
                            if (res.status == 200) {
                                return res.text();
                            }
                            if (res.status == 400) {
                                return res.text();
                            }

                        })
                        .then(data => {
                            if (data) {
                                alert(data);
                            }
                        })
                })
                .catch(error => {
                    console.log(error);
                })
        }
